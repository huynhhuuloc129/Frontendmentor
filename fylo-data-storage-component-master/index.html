<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>
  <script src="https://kit.fontawesome.com/31ed4068a5.js" crossorigin="anonymous"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <img src="./images/bg-desktop.png" alt="background" class="background">
  <div id="wholepage">
    <div id="images">
      <img class="logo" src="./images/logo.svg" alt="logo">
      <div class="images-2">
        <img class="images-2-child" src="./images/icon-document.svg" alt="icon-document">
        <img class="images-2-child" src="./images/icon-folder.svg" alt="icon-folder">
        <img class="images-2-child" src="./images/icon-upload.svg" alt="icon-upload">
      </div>
    </div>
    <div id="progressbar">
      <div class="p1">You’ve used <strong>815 GB</strong> of your storage</div>

      <div id="input">
        <div><i class="fas fa-circle"></i>

        <div class="phide"><strong style="font-size: 30px;">185</strong> GB Left</div>
        <div id="triangle"></div>
        </div>
      </div>
      <div class="p2p3">
        <div class="p2" style="font-weight: bold;">0 GB</div>
        <div class="p3" style="font-weight: bold;">1000 GB</div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/huynhhuuloc129">Huu Loc</a>.
  </div>
</body>

</html>
